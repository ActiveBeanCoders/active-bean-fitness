# START IntelliJ flags
# suppress inspection "UnusedProperty" for whole file
# END IntelliJ flags

# This file can be overridden by /activebeancoders/security-api.properties

async.core-pool-size=3
async.max-pool-size=20
async.queue-capacity=10
async.thread-name-prefix=AsyncExecutor-
endpoints.shutdown.enabled=true
security-service.url.protocol=https
security-service.url.hostname=localhost
security-service.url.port=9999
security.basic.enabled=false

# These property names have "z" prepended so that Spring doesn't pick them up automatically.
# Instead, we're using our own EmbeddedServletContainerCustomizer in the TomcatHttpsConfiguration
# to process these properties manually.
# These properties are for localhost development.  The cert properties need to be specified
# in a separate property file (such as the security-api.properties file).
zserver.ssl.key-store=/activebeancoders/keystore.p12
zserver.ssl.key-store-password=mypassword
zserver.ssl.keyStoreType=PKCS12
zserver.ssl.keyAlias=tomcat
zserver.ssl.trust-store=/activebeancoders/truststore.jks
zserver.ssl.trust-store-password=mypassword
zserver.ssl.trustStoreType=JKS

