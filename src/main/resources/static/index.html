<!doctype html>
<html ng-app="app">

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/ui-grid.css" rel="stylesheet" >
	<link href="css/menu.css" rel="stylesheet" >
	<link href="css/styles.css" rel="stylesheet">

	<title>OJT Tracking Prototype</title>

	<!-- tab js -->
	<script src="js/angular.min-1.2.16.js"></script>
	<script src="js/angular-1.2.26.js"></script>
	<script src="js/angular-touch-1.2.26.js"></script>
	<script src="js/angular-animate-1.2.26.js"></script>
	<script src="js/ui-grid-3.0.0.js"></script>

	<!-- Menu -->
	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/menu.js"></script>

	<script src="js/pages.js"></script>

</head>

<body>
<div ng-controller="MainCtrl">

	<header>
		<div class="row">
			<div class="col-md-6">
				<h1 id="logo"></h1>
			</div>
			<div class="col-md-6">
				<nav id="top-nav">
					<ul>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<nav>
		<div id='cssmenu'>
			<ul>
				<li class='active' ng-click="homePage()"><a><span>Home</span></a> </li>
				<li class='has-sub'><a><span>Fitness Log</span></a>
					<ul>
						<li ng-click="activityPage()"><a><span>Add Activity</span></a></li>
						<li ng-click="logPage()"><a><span>View Log</span></a></li>
					</ul>
				</li>
				<li class='has-sub'><a><span>My Stuff</span></a>
					<ul>
						<li ng-click="workoutsPage()"><a><span>Workouts</span></a></li>
						<li ng-click="equipmentPage()"><a><span>Equipment</span></a></li>
						<li ng-click="coursesPage()" class='last'><a><span>Courses</span></a></li>
					</ul>
				</li>
				<li class='has-sub'><a><span>Reports</span></a>
					<ul>
						<li ng-click="myProgress()"><a><span>My Progress</span></a></li>
						<li ng-click="viewOthers()" class='last'><a><span>View Others</span></a></li>
					</ul>
				</li>
				<li ng-click="loginPage()" class='last'><a><span>Login</span></a></li>
			</ul>
		</div>
	</nav>
	<br>


	<div ng-include="'partials/home-page.html'" ng-hide="hideHomePage"></div>
	<div ng-include="'partials/activity-page.html'"  ng-hide="hideActivityPage"></div>
	<div ng-include="'partials/view-log-page.html'" ng-hide="hideLogPage"></div>
	<div ng-include="'partials/workouts-page.html'" ng-hide="hideWorkoutsPage"></div>
	<div ng-include="'partials/equipment-page.html'" ng-hide="hideEquipmentPage"></div>
	<div ng-include="'partials/courses-page.html'" ng-hide="hideCoursesPage"></div>
	<div ng-include="'partials/progress-page.html'" ng-hide="hideCoursesPage"></div>
	<div ng-include="'partials/login-page.html'" ng-hide="hideLoginPage"></div>

	<footer>
	</footer>
</div>

<script src="js/app.js"></script>
</body>
</html>
