    <form  name="addActivityForm" 
           class="form-horizontal"
           role="form" > 
      <fieldset>
        <legend>Add Activity</legend>
        <br>
        <div class="form-group">
          <label for="activity_type" class="col-sm-1 control-label">Activity</label>
            <div class="col-sm-4">
              <select class="form-control" 
                      ng-model="activity.type" 
                      name="type">
                    <option value=""></option>
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>  
                    <option value="Hiking">Hiking</option>
                    <option value="Swimming">Swimming</option>
              </select>              
            </div>
            <div class="col-sm-7">
            </div>
        </div>
        <div class="form-group">
          <label for="dan_input1" class="col-sm-1 control-label">Dan Input</label>
            <div class="col-sm-4">
                <input  type="text" 
                        class="form-control"
                        placeholder="Dan's Groovy Input Field"
                        ng-model="danObject.input1"
                        ng-minlength="3"
                        ng-maxlength="20"
                        ng-required="true" />
            </div>
           <div class="col-sm-7">
           </div>
        </div>
        <div class="btn-toolbar">
          <div class="btn-group" >
            <button type="button" class="btn btn-info" ng-click="danDoSomething()" >Push Me Dan</button>
          </div>
        
        </div>        

   </fieldset>
 </form>
   <pre>
     activePage = {{ activePage }}<br>
     activity = {{ activity }} <br>
     dan value = {{danObject.input1}}<br>
   </pre>
