<div>
    <h2>Actions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="action.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Action
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>User Id</span></th>
                    <th><span>Start</span></th>
                    <th><span>Duration</span></th>
                    <th><span>Unit</span></th>
                    <th><span>Distance</span></th>
                    <th><span>Comment</span></th>
                    <th><span>Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="action in vm.actions track by action.id">
                    <td><a ui-sref="action-detail({id:action.id})">{{action.id}}</a></td>
                    <td>{{action.userId}}</td>
                    <td>{{action.start | date:'medium'}}</td>
                    <td>{{action.duration}}</td>
                    <td>{{action.unit}}</td>
                    <td>{{action.distance}}</td>
                    <td>{{action.comment}}</td>
                    <td>{{action.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="action-detail({id:action.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="action.edit({id:action.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="action.delete({id:action.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
