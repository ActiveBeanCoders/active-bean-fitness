<section>

    <h2>Welcome to the Home Page!!</h2>

    <form name="reload-activities"
          class="form-horizontal"
          role="form">
        <fieldset>
            <legend>Load Random Activities</legend>
            <input type="text" ng-model="reloadValues.reloadCount">
            <button type="submit" class="btn btn-info" ng-click="reloadActivities()">Reload</button>
            <br />
            {{reloadResult}}
        </fieldset>
    </form>

</section>
